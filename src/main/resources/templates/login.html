<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
            body {
                  margin: 0;
                  padding: 0;
                  text-align: center;
                }

            .container {
              display: block;
              margin: auto;
              width: 50%;
            }
    </style>
</head>
<body>
<div class="container">
    <h1>Đăng nhập</h1>
    <form method="post" action="/login">
        <div>
            <label>Username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
