<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        th {
          background-color: #4CAF50;
          color: white;
        }

        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        tr:hover {
          background-color: #ddd;
        }

        td:first-child {
          width: 10%;
        }

        td:nth-child(2) {
          width: 20%;
        }

        td:last-child {
          width: 70%;
        }
    </style>


</head>
<body>

<h1>danh sach sinh vien</h1>
<table  id="listviewSV">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã GV</th>
        <th>Tên SV</th>
        <th colspan="2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>GV001</td>
        <td>Nguyễn Văn A</td>
        <td><button>Sửa</button></td>
        <td><button>Xóa</button></td>
    </tr>
    <tr>
        <td>2</td>
        <td>GV002</td>
        <td>Trần Thị B</td>
        <td><button>Sửa</button></td>
        <td><button>Xóa</button></td>
    </tr>
    <!-- Dòng trống để thêm -->
    <tr id="emptyRow">
        <td colspan="5"></td>
    </tr>
    </tbody>
    <!-- Dòng thêm mới -->
    <tfoot>
    <tr id="addRow">
        <td><input type="text" id="inputID"></td>
        <td><input type="text" id="inputMaGV"></td>
        <td><input type="text" id="inputTenGV"></td>
        <td><button onclick="addNewRow()">Thêm</button></td>
        <td></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
